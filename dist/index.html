<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ByteBank - Seu banco digital</title>
  
  <!-- Import Map para os microfrontends (built at runtime so deployment can inject alternate URLs) -->
  <script>
    (function(){
      const importmap = window.__BYTEBANK_IMPORTMAP__ || {
        imports: {
          "single-spa": "https://ga.jspm.io/npm:single-spa@5.9.5/lib/esm/single-spa.min.js",
          "single-spa-react": "https://ga.jspm.io/npm:single-spa-react@5.1.4/lib/esm/single-spa-react.js",
          "react": "https://ga.jspm.io/npm:react@18.2.0/index.js",
          "react-dom": "https://ga.jspm.io/npm:react-dom@18.2.0/index.js",
          "react-dom/client": "https://ga.jspm.io/npm:react-dom@18.2.0/client.js",
          "react/jsx-runtime": "https://ga.jspm.io/npm:react@18.2.0/jsx-runtime.js",
          "scheduler": "https://ga.jspm.io/npm:scheduler@0.23.0/index.js",
          "@bytebank/base": "http://localhost:9001/bytebank-base.js",
          "@bytebank/financeiro": "http://localhost:9002/bytebank-financeiro.js",
          "@bytebank/dashboard": "http://localhost:9003/bytebank-dashboard.js"
        }
      };
      const script = document.createElement('script');
      script.type = 'importmap';
      script.textContent = JSON.stringify(importmap, null, 2);
      document.head.appendChild(script);
    })();
  </script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { 
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background-color: #f5f5f5;
      -webkit-font-smoothing: antialiased;
    }

    /* Minimal tokens */
    :root { --bytebank-green: #47A138; }

    /* Loading State (kept minimal) */
    .loading-container { display:flex; flex-direction:column; align-items:center; justify-content:center; min-height:100vh; background:linear-gradient(135deg,#000 0%,#1a1a1a 100%);} 
    .loading-logo { width:80px; height:80px; background:var(--bytebank-green); border-radius:16px; display:flex; align-items:center; justify-content:center; margin-bottom:24px; }
    .loading-logo span { font-size:40px; font-weight:700; color:white; }
    .loading-text { color:white; font-size:18px; font-weight:500; }
  </style>
  <script type="module" crossorigin src="/bytebank-root-config.js"></script>
</head>
<body>
  <!-- Navbar será montada pela aplicação global @bytebank/base -->
  <nav id="navbar"></nav>
  
  <!-- Mount point for the base microfrontend (global header/footer + routes) -->
  <main id="single-spa-application:@bytebank/base"></main>

  <!-- The home page content is provided by the @bytebank/base microfrontend. -->

  <!-- Container para os microfrontends -->
  <main id="single-spa-application:@bytebank/financeiro"></main>
  <main id="single-spa-application:@bytebank/dashboard"></main>
  
  <!-- Loading State -->
  <div id="loading" class="loading-container">
    <div class="loading-logo">
      <span>B</span>
    </div>
    <p class="loading-text">Carregando ByteBank...</p>
  </div>

  <!-- Navigation is handled by single-spa and the microfrontends. Root only provides mount points. -->

</body>
</html>
